<template>
<div class="container">
  <div class="row">
    <div class="center-form panel col-md-6">
      <div class="panel-body">
        <h2 class="text-center">${heading}</h2>
        <form method="post"  name="loginForm">
          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="text" name="email" value.bind="email" required disabled>
            <span class="ion-at form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="text" name="displayName" value.bind="displayName" placeholder="Display name" required autofocus>
            <span class="ion-at form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="text" name="role" value.bind="role" placeholder="Role" required disabled>
            <span class="ion-at form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="password" name="password" value.bind="password" placeholder="Password" required>
            <span class="ion-key form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="password" name="newPassword" value.bind="newPassword" placeholder="New password" required>
            <span class="ion-key form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="password" name="confirmPassword" value.bind="confirmPassword" placeholder="Confirm password" required>
            <span class="ion-key form-control-feedback"></span>
          </div>

          <button type="submit" click.delegate="update()" class="btn btn-lg  btn-block btn-success">Update</button>
        </form>
        <p class="text-center" style="margin-top: 10px">${message}</p>
      </div>
    </div>
  </div>
</div>
</template>

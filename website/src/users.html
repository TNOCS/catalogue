<template>
  <require from="blur-image"></require>

  <section class="au-animate">
      <h2>${heading}</h2>

      <table class="table">
          <tr>
              <th>Email</th>
              <th>Name</th>
              <th>Role</th>
              <th></th>
              <th></th>
          </tr>
          <tr repeat.for="user of users" style="cursor: pointer">
              <td>${user.email}</td>
              <td>${user.displayName}</td>
              <td>${user.role}</td>
              <td><a click.delegate="delete(user)" class="btn btn-default"><i class="fa fa-trash"></i></a></td>
              <td><a click.delegate="edit(user)"   class="btn btn-default"><i class="fa fa-pencil"></i></a></td>
          </tr>
          <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td><a click.delegate="newUser(user)"   class="btn btn-default"><i class="fa fa-plus"></i></a></td>
          </tr>

      </table>

  </section>
</template>
